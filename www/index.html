<!doctype html>
<html>
    <head>
        <title>ine</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id='keywordBar'>
            <div id='keywords'>
                <!-- 中身はjsが生成 -->
                <div class='keyword active' id='foo'>表紙</div>
                <div class='keyword' id='bar'>Bar</div>
                <div class='keyword' id='昨日決まった話'>昨日決まった話</div>
            </div>
        </div>
        <div id='editor'>
            <div class='marker'></div>
            <div class='line'></div>
            <div class='contents' contenteditable spellcheck=false>editor</div>
        </div>
        <div id='boxList'>boxList</div>
        <!-- debugger -->
        <div id='foo' class='debug'>Foo</div>
        <script src='bundle.js'></script>
    </body>
</html>
